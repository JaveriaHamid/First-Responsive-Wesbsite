<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Contact page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <script src="https://kit.fontawesome.com/463dc3721e.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/nav.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/skewed-header.css">
        <link rel="stylesheet" href="styles/contact.css">
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/buttons.css">
        <link rel="stylesheet" href="styles/helpers.css">
    </head>
    <body>
        <section class="skewed-header">

            <div class="header-bg" style="background-image: url('images/background-images/louis-hansel-vi0kZuoe0-8-unsplash.jpg');"></div>

            <div class="skewed-header-wrapper">
                 <div class="skewed-header-content">
                      <div class="heading-wrapper">
                          <h1>Contact</h1>
                      </div>

                      <div class="nav-link">
                          <div class="home">
                              <a href="index.html">Home</a>
                          </div>
                          <div class="About">
                              <a href="about.html" target="_blank">About Us</a>
                          </div>
                          <div class="menu">
                              <a href="menu.html" target="_blank">Menu</a>
                          </div>
                          <div class="contact">
                              <a href="contact.html" target="_blank">Contact</a>
                          </div>
                      </div> 
                 </div>    
            </div>
        </section>
   
        <section class="contact-content-wrapper">
             <div class="content-columns">

                <div class="contact-info-column">

                       <div class="contact-info-img">
                           <img src="images/Logo Brownie 03.jpg" alt="logo">
                       </div>

                      
                        <div class="company-details-wrapper">
                              <i class="fa-solid fa-location-dot"></i>
                              <div class="contact-address"> 
                                 123 Any Street <br> Scotland, AZ, 85432
                              </div>
                        </div>
                    
                        <div class="company-details-wrapper">
                              <i class="fa-solid fa-phone-volume"></i>
                              <div class="info-column-num">
                                   555 555 5555
                              </div>
                        </div>

                        <div class="company-details-wrapper">
                              <i class="fa-solid fa-clock"></i>
                              <div class="info-column-time">
                                  10 AM - MIDNIGHT
                              </div>
                        </div>

                </div>

                <div class="form">
                        <div class="form-group">
                            <input type="text" id="fullName" placeholder="Your name">
                            <label for="fullName">Your name</label>
                        </div>

                        <div class="form-group">
                            <input type="email" id="email" placeholder="Your email">
                            <label for="email">Your email</label>
                        </div>

                        <div class="form-group">
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                            <label for="message">Message</label>
                        </div>

                        <div class="spacer10"></div>
                        
                        <div class="centered-button">
                           <button type="submit" class="btn">Send</button>
                        </div>    
                </div>

             </div>
        </section>

        <footer class="footer">
            <section class="footer-wrapper">
             <div class="logo-footer">
                 <img src="images/Logo Brownie 03.jpg" alt="Logo">
                  <h2>Dummy Fries</h2>
             </div>
 
             <div class="contact-hours">
                 <span class="phone-num">
                   555 555 5555
                 </span>
                 <span class="time">
                   10 AM - MIDNIGHT
                 </span>
             </div>
 
             <div class="footer-nav-link">
                 <div class="home">
                     <a href="index.html">Home</a>
                 </div>
                 <div class="About">
                     <a href="about.html" target="_blank">About Us</a>
                 </div>
                 <div class="menu">
                     <a href="menu.html" target="_blank">Menu</a>
                 </div>
                 <div class="contact">
                     <a href="contact.html" target="_blank">Contact</a>
                 </div>
             </div>
 
             <div class="social-links">
                 <div>
                     <a href="#">
                         <i class="fa-brands fa-instagram"></i>
                     </a>
                 </div>
                 <div>
                     <a href="#">
                         <i class="fa-brands fa-facebook"></i>
                    </a>
                 </div>
                 <div>
                     <a href="#">
                         <i class="fa-brands fa-youtube"></i>
                    </a>
                 </div> 
             </div>
 
             <div class="copyright-wrapper">
                   &copy; 2023 DummyFries &#124; All rights reserved
             </div>
 
           </section>
         </footer>
    </body>
</html>
